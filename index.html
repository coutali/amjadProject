<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أفق الأرض</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />
  </head>

  <body>
    <div id="app">
      <div
        id="loading-bg"
        style="display: flex; align-items: center; justify-content: center"
      >
        <img
          style="width: 150px; margin: 0 12px 80px 0"
          src="./src/assets/logo.png"
          alt=""
        />
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const loaderColor =
        localStorage.getItem("materio-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("materio-initial-loader-color") || "#9155FD";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>
